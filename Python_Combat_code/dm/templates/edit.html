{% extends "layout.html" %}
{% block body %}
    <div class="row">
        <div class="col-md-8 create-form">
            <h3 class="text-center">编辑缺陷</h3>
            <form action="{{ url_for('update',defect_id=defect.id)}}" method="post">
                <div class="form-group">
                    <label for="title">标题</label>
                    <input type="text" name="title" id="title" class="form-control" autofocus required
                           value="{{ defect.title }}">
                </div>
                <div class="form-group">
                    <label for="author">创建人</label>
                    <input type="text" name="author" id="author" class="form-control" required
                           value="{{ defect.author }}">
                </div>
                <div class="form-group">
                    <label for="author">标签</label>
                    <select class="form-control" name="tag_id">
                        {% for tag in tags %}
                            {% if tag.id == defect.tag_id %}
                                <option value="{{ tag.id }}" selected="selected">{{ tag.title }}</option>
                            {% else %}
                                <option value="{{ tag.id }}">{{ tag.title }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="content">缺陷内容</label>
                    <textarea name="content" rows="18" id="content" class="form-control"
                              required>{{ defect.content }}</textarea>
                </div>

                <div class="form-group">
                    <input type="submit" value="Save" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
