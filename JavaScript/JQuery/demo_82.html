<!DOCTYPE html>
<!--
    jQuery stop()滑动 方法用于Stop animate或效果, 在它们完成之前。
    stop()方法适用于所有jQuery效果函数,包括滑动,淡入淡出和自定义动画。
    语法:
        $(selector).stop(stopAll,goToEnd);
    -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript_jQuery_28</title>
    <script src="jquery-3.2.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#flip").click(function(){
                $("#panel").slideDown(5000);
            });
            $("#stop").click(function(){
                $("#panel").stop();
            });
        });
    </script>
    <style type="text/css">
        #panel,#flip
        {
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: 1px #c3c3c3;
        }
        #panel
        {
            padding: 50px;
            display: none;
        }
    </style>
</head>
<body>
<button id="stop">Stop 滑动</button>
<div id="flip">Click 这里,向下滑动面板</div>
<div id="panel">Hello world!</div>
</body>
</html>
