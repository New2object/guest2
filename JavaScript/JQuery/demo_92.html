<!DOCTYPE html>
<html lang="en">
<!--
    jQuery DOM操作
    jQuery 获取元素的value-->
<head>
    <meta charset="UTF-8">
    <title>JavaScript_jQuery_38</title>
    <script src="jquery-3.2.1.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                alert("Value :" +$("#test").val());
            });
        });
    </script>
</head>
<body>
<p>姓名: <input type="text" id="test" value="米老鼠"></p>
<button>显示值</button>
</body>
</html>
