<!DOCTYPE html>
<html lang="en">
<!--
    jQuery animate()-使用相对值:
        也可以定义相对值(该值相对于元素的当前值)
        需要在值的前面加上 '+=' 或者 '-='
        -->
<head>
    <meta charset="UTF-8">
    <title>JavaScript_jQuery_24</title>
    <script src="jquery-3.2.1.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("div").animate({
                    left:'250px',
                    height:'+=50px',
                    width:'+=50px'
                });
            });
        });
    </script>

</head>
<body>
<button>开始动画</button>
<p>默认情况下,所有HTML元素的位置都是静态的,并且无法移动,如需对位置进行操作,记得首先把元素的CSS
   position 属性设置为relative,fixed或absolute.
</p>
<div style="width: 100px; height: 100px; background: #9eff92;position: absolute;"></div>
</body>
</html>
