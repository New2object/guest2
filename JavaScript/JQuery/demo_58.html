<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript_jQuery_3</title>
    <script type="text/javascript" src="jquery-3.2.1.js"></script>
    <script>
        $(document).ready(function()
        {
            $("p").click(function(){
                $(this).hide();
            });
        });
    </script>
</head>
<body>
<p>If you click on me,ME go die</p>
<p>Click on me,Me die</p>
<p>Me to</p>
</body>
</html>
