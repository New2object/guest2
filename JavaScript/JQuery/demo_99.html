<!DOCTYPE html>
<!--
    jQuery after()方法在被选Element之后插入Content
    jQuery before()方法在被Element之前插入Content
    -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript_jQuery_45</title>
    <script src="jquery-3.2.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("img").before("<b>Before</b>");
            });
            $("#btn2").click(function(){
                $("img").after("<b>After</b>");
            });
        });
    </script>
</head>
<body>
<img src="/JavaScript/img/eg_w3school.gif" alt="W3School Logo"/>
<br><br>
<button id="btn1">在图片前面添加文本</button>
<button id="btn2">在图片后面添加文本</button>
</body>
</html>
