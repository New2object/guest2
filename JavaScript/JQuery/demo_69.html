<!DOCTYPE html>
<html lang="en">
<!--演示带有不同参数的fadeIn()方法
    使其三个矩形淡入-->
<head>
    <meta charset="UTF-8">
    <title>JavaScript_jQuery_15</title>
    <script src="jquery-3.2.1.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });
        });
    </script>
</head>
<body>
<p>演示带有不同参数的fadeIn()方法。</p>
<button>点击这里,使三个矩形淡入</button>
<br><br>
<div id="div1" style="width: 80px;height: 80px;display: none;background: red;"></div>
<br>
<div id="div2" style="width: 80px;height: 80px;display: none;background: green;"></div>
<br>
<div id="div3" style="width: 80px;height: 80px;display: none;background: blue;"></div>
</body>
</html>
