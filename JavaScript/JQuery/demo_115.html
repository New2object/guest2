<!DOCTYPE html>
<!--
    jQuery 调整 DIV Element的Size
    -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript_jQuery_61</title>
    <script src="jquery-3.2.1.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#div1").width(222).height(333);
            });
        });
    </script>
</head>
<body>
<div id="div1" style="height: 150px; width: 150px; padding: 10px; margin: 3px; border: 1px solid blue; background-color:
lawngreen;"></div>
<br>
<button>调整 DIV Size</button>
</body>
</html>
