<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript_jQuery_13</title>
<script src="jquery-3.2.1.js"></script>
    <script>
        $(document).ready(function()
        {
            $("button").click(function()
            {
                $("p").hide(1000);
            });
            $(".show").click(function()
            {
                $("p").show(1000);

            })
        });
    </script>
</head>
<body>
<button type="button">隐藏</button>
<button type="button" class="show">显示</button>
<p>这是一个段落</p>
<p>这是另一个段落。</p>
</body>
</html>
