<!DOCTYPE html>
<html lang="en">
<!--
    jQuery prepend()方法:
        jQuery prepend()方法在被元素的开头插入Content: $("p").prepend("Some prepend text.");
        -->
<head>
    <meta charset="UTF-8">
    <title>JavaScript_jQuery_44</title>
    <script src="jquery-3.2.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("p").prepend("<b>Prepended text</b>.");
            });
            $("#btn2").click(function(){
                $("ol").prepend("<li>Prepended item</li>");
            });
        });
    </script>
</head>
<body>
<p>This is a paragraph.</p>
<p>This is a another paragraph.</p>
<ol>
    <li>List item 1</li>
    <li>List item 2</li>
    <li>List item 3</li>
</ol>
<button id="btn1">添加文本</button>
<button id="btn2">添加列表项</button>
</body>
</html>
