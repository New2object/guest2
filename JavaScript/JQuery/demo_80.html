<!DOCTYPE html>
<!--
    jQuery animate()-使用队列功能
    默认地,jQuery提供针对动画的队列功能
    假如在彼此之后编写多个animate()调用,jQuery 会Create 包含这些调用的"内部"队列。
    然后逐一运行这些animate()调用
    -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript_jQuery_26</title>
    <script src="jquery-3.2.1.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                var div=$("div");
                div.animate({height:'300px',opacity:'0.4'},"slow");
                div.animate({width:'300px',opacity:'0.8'},"slow");
                div.animate({height:'100px',opacity:'0.4'},"slow");
                div.animate({width:'100px',opacity:'0.8'},"slow");
            });
        });
    </script>
</head>
<body>
<button type="button">开始动画</button>
<p>默认情况下,所有HTML元素的位置的都是静态的,并且无法移动。如需对位置进行操作,
    记得首先把元素的CSS position属性设置为relative,fixed或absolute。
</p>
<div style="width: 100px;height: 100px;background: aqua;position: absolute;"></div>
</body>
</html>
