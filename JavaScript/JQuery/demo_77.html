<!DOCTYPE html>
<html lang="en">
<!--
   Tips:
        用animate()方法几乎可以操作所有CSS属性,
        当使用animate()时,必须使用Camel标记法书写所有的属性名,
        比如,必须使用paddingLeft而不是padding-Left,使用marginRight而不是margin-right
        -->
<head>
    <meta charset="UTF-8">
    <title>JavaScript_jQuery_23</title>
    <script src="jquery-3.2.1.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("div").animate({
                    left:'250px',
                    opacity:'0.5',
                    height:'150px',
                    width:'150px'
                });
            });
        });
    </script>
</head>
<body>
<button>开始动画</button>
<p>
    默认条件下,所有HTML元素的位置都是静态的,并且无法移动。如果对位置进行操作,记得首先把元素的
    CSS position 属性设置为relative,fixed或absolute
</p>
<div style="background: #98bf21;height: 100px;width: 100px;position: absolute;"></div>
</body>
</html>
