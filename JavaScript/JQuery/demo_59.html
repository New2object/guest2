<!DOCTYPE html>
<html lang="en">
<!--演示jQuery hide()函数,隐藏当前的HTML元素-->
<head>
    <meta charset="UTF-8">
    <title>JavaScript_jQuery_4</title>
<script src="jquery-3.2.1.js"></script>
    <script>
        $(document).ready(function()
        {
            $("button").click(function()
            {
                $(this).hide();
            });
        });
    </script>
</head>
<body>
<button type="button">Click me</button>
</body>
</html>
