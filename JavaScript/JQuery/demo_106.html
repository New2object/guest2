<!DOCTYPE html>
<!--
    jQuery removeClass()方法
    下面的例子演示如何不同的元素中Remove 指定的class 属性:
    $("button").click(function(){
        $("h1,h2,p").removeClass("blue");
        });
    -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript_jQuery_51</title>
    <script src="jquery-3.2.1.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("h1,h2,p").removeClass("blue");
            });
        });
    </script>
    <style type="text/css">
        .blue
        {
            color: blue;
        }
        .important
        {
            font-weight: bold;
            font-size: xx-large;
        }
    </style>
</head>
<body>
<h1 class="blue">Title 1</h1>
<h2 class="blue">Title 2</h2>
<p class="blue">这是一个段落.</p>
<p>这是另一个段落.</p>
<br>
<button>从元素上remove Class。</button>
</body>
</html>
