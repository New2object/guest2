<!DOCTYPE html>
<html lang="en">
<!--
    jQuery -Add Element
    通过jQuery,可以很容易地添加New Element/Content
    jQuery append()方法在被元素的结尾插入Content
    -->
<head>
    <meta charset="UTF-8">
    <title>JavaScript_jQuery_43</title>
    <script src="jquery-3.2.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("p").append("<b>Appended text</b>.");
            });
            $("#btn2").click(function(){
                $("ol").append("<li>Appended item</li>");
            });
        });
    </script>
</head>
<body>
<p>This is a paragraph.</p>
<p>This is a another paragraph.</p>
<ol>
    <li>List item 1</li>
    <li>List item 2</li>
    <li>List item 3</li>
</ol>
<button id="btn1">追加文本</button>
<button id="btn2">追加列表项</button>
</body>
</html>
