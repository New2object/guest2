<!DOCTYPE html>
<html lang="en">
<!--onfocus:当输入字段获得焦点时,改变其背景色-->
<head>
    <meta charset="UTF-8">
    <title>demo26</title>
<script>
    function myFunction(x)
    {
        x.style.background="yellow";
    }
</script>
</head>
<body>
请输入英文字符: <input type="text" onfocus="myFunction(this)">
<p>当输入字段获得焦点时,会触发改变背景颜色的函数</p>
</body>
</html>
