<!DOCTYPE html>
<html lang="en">
<!--弹出警告框
    警告框经常用于确保用户可以得到某些信息
    当警告框出现后,用户需要点击确定按钮才能继续进行操作-->
<head>
    <meta charset="UTF-8">
    <title>demo47</title>
<script type="text/javascript">
    function disp_alert()
    {
        alert("我是警告框！！")
    }
</script>
</head>
<body>
<input type="button" onclick="disp_alert()" value="显示警告框"/>
</body>
</html>
