<!DOCTYPE html>
<html lang="en">
<!--
    Window.history Object 包含Browser的history
    *  history.back()  -与在Browser点击后退按钮相同
    *  history.forward() -与在Browser点击按钮向前相同
    -->
<head>
    <meta charset="UTF-8">
    <title>demo44</title>
    <script>
        function goBack()
        {
            window.history.back()
        }
    </script>
</head>
<body>
<input type="button" value="Back" onclick="goBack()">
</body>
</html>
