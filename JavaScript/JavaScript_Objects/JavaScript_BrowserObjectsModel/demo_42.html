<!DOCTYPE html>
<html lang="en">
<!--
    window.location Object用于获得当前页面的地址(URL),并把Browser重定向到New Page
    location.hostname 返回Web主机的host
    location.pathname 返回当前Page的Path and Filename
    location.port 返回Web主机的端口(80(http) OR 443(https))
    location.protocol 返回所使用的Web 协议(http:// OR http://)
    location.href 属性返回当前Page的URL
    -->
<head>
    <meta charset="UTF-8">
    <title>demo42</title>
</head>
<body>
<script>
    document.write(location.href);
    document.write(location.pathname);
</script>
</body>
</html>
