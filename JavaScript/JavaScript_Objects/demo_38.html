<!DOCTYPE html>
<html lang="en">
<!--使用getDay()和数组来显示星期,而不仅仅是数字-->
<head>
    <meta charset="UTF-8">
    <title>demo38</title>
</head>
<body>
<script type="text/javascript">
    var d = new Date();
    var weekday=new Array(7);
    weekday[0]="星期日";
    weekday[1]="星期一";
    weekday[2]="星期二";
    weekday[3]="星期三";
    weekday[4]="星期四";
    weekday[5]="星期五";
    weekday[6]="星期六";
    document.write("今天是"+ weekday[d.getDay()])
</script>
</body>
</html>
