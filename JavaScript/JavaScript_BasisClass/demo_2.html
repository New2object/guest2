<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo_2</title>
</head>
<body>
<p id="myP"></p>
<script>
    var x=5; //声明x并把 5 赋值给它
    var y=x+2; //声明y并把x+2赋值给它
    document.getElementById("myP").innerHTML= y //把y的值写到myP
</script>
<p><b>注释:</b> 注释不会被执行</p>

</body>
</html>
